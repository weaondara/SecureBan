<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
        >
<ui:composition template="/ui/layout/layout.xhtml">
    <ui:define name="content">
        <h:outputLabel for="PlayerCount" value="Players :"/>
        <h:outputText id="PlayerCount" value="#{StatisticManager.globalPlayerCount()}"/><br/>
        <h:outputLabel for="BanCountActive" value="Bans (Active):"/>
        <h:outputText id="BanCountActive" value="#{StatisticManager.globalBanActiveCount()}"/><br/>
        <h:outputLabel for="BanCountInactive" value="Bans (Inactive):"/>
        <h:outputText id="BanCountInactive" value="#{StatisticManager.globalBanInactiveCount()}"/><br/>
        <p:pieChart value="#{StatisticManager.createBanPieChartModel()}" legendPosition="e" fill="false"
                    showDataLabels="true"
                    title="Bans" style="width:400px;height:300px" sliceMargin="5" diameter="150"/>
        <p:pieChart value="#{StatisticManager.createServerBanModel()}" legendPosition="e" fill="false"
                    showDataLabels="true"
                    title="Bans from Server" style="width:400px;height:300px" sliceMargin="5" diameter="150"/>
    </ui:define>
</ui:composition>
</html>
